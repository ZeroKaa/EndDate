<ng-container>
    <h1>
        <i class="fas fa-tag"></i>
        Code d'absences
    </h1>
    <div>
        <table cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <td>
                        Code
                    </td>
                    <td class="description">
                        Descripton
                    </td>
                    <td class="text-center">
                        Suspensatoire ?
                    </td>
                    <td class="text-center">
                        Suspensatoire si entre cong√©s ?
                    </td>
                    <td class="text-center">

                    </td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let type of types">
                    <td>
                        {{type.code}}
                    </td>
                    <td>
                        {{type.description}}
                    </td>
                    <td class="text-center">
                        <i class="fas fa-circle pointer" (click)="toggleExtend(type)" [class.grey]="type.isExtending == false" [class.green]="type.isExtending == true"></i>
                    </td>
                    <td class="text-center">
                        <i class="fas fa-circle pointer" (click)="toggleExtendHolidays(type)" [class.grey]="type.isExtendingBetweenHolidays == false" [class.green]="type.isExtendingBetweenHolidays == true"></i>
                    </td>
                    <td class="text-center">
                        <i class="fas fa-trash-alt pointer red" (click)="delete(type)"></i>
                    </td>

                </tr>
            </tbody>
        </table>

    </div>

    <div class="mt2 pointer" *ngIf="addRequested == false" (click)="addRequested = true">
        <div class="flex-row flex-aic green">
            <i class="fas fa-plus-square mr1"></i>
            Ajouter un code d'absence
        </div>
    </div>

    <ng-container *ngIf="addRequested == true && form">

        <h1 class="mt2 green">
            <i class="fas fa-plus-square"></i>
            Ajouter un code d'absence
        </h1>
        <ng-ui-form [formGroup]="form" [disableSectionColoring]="true" *ngIf="form">
            <ng-ui-form-control label="Code">
                <input type="text" formControlName="code" />
            </ng-ui-form-control>
            <ng-ui-form-control label="Description">
                <input type="text" formControlName="description" />
            </ng-ui-form-control>
            <ng-ui-button-group class="mt2">
                <ng-ui-button type="success" (click)="add()" [disabled]="!form.valid" [loading]="adding == true">Ajouter</ng-ui-button>
            </ng-ui-button-group>
        </ng-ui-form>
    </ng-container>
</ng-container>
