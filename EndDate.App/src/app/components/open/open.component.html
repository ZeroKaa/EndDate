<ng-container>
    <h1>
        <i class="fas fa-upload"></i>
        Ouvrir une simulation
    </h1>
    <ng-ui-form [formGroup]="form" [disableSectionColoring]="true">
        <ng-ui-form-control label="Fichier de sauvegarde">
            <file-upload formControlName="simulation" [multiple]="false" [animation]="true"></file-upload>
        </ng-ui-form-control>

        <ng-ui-button-group class="mt2">
            <ng-ui-button icon="upload" type="success" (click)="open()" [disabled]="!form.valid" [loading]="false">Ouvrir</ng-ui-button>
        </ng-ui-button-group>

    </ng-ui-form>
</ng-container>
